<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Stacy</title>
  <meta name="description" content="For Stacy." />

  <style>
    :root{
      --bg:#1a0407;          /* deep red */
      --bg2:#2a070c;         /* lighter red */
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#f2f2f7;
      --muted:rgba(242,242,247,.72);
      --small:rgba(242,242,247,.60);
    }

    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 20% 0%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 700px at 90% 20%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(900px 700px at 50% 100%, rgba(255,255,255,.04), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg));
      color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{max-width:820px;margin:0 auto;padding:46px 18px 70px;}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap;}
    .badge{
      font-size:12px; letter-spacing:.12em; text-transform:uppercase;
      color:var(--muted);
      border:1px solid var(--border);
      padding:8px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.03);
    }

    h1{font-size:30px;margin:12px 0 6px;}
    .subtitle{color:var(--muted); margin:0 0 22px; line-height:1.6;}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      margin:14px 0;
      backdrop-filter: blur(10px);
    }

    h2{font-size:16px;margin:0 0 10px; color:rgba(242,242,247,.92);}
    p{margin:10px 0; line-height:1.7;}
    .muted{color:var(--muted);}
    .small{color:var(--small); font-size:13px; line-height:1.6;}

    .btn{
      display:inline-block;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06);
      color:#f2f2f7;
      text-decoration:none;
      font-weight:600;
    }
    .btn:hover{ background:rgba(255,255,255,.10); }

    .footer{margin-top:26px;color:var(--small);font-size:12px;}
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <div class="badge">FOR STACY</div>
      <div class="badge">no pressure</div>
    </div>

    <h1>Stacy</h1>
    <p class="subtitle">
      Just a small playlist for you.
    </p>

    <section class="card">
      <h2>Playlist</h2>
      <p class="muted">
        The first letters spell <strong>FOR STACY</strong>.
      </p>

      <!-- Spotify -->
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/6Rbf5uH3DjXnBIZVZVRA4O?utm_source=generator"
        width="100%" height="352" frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>

      <div style="height:12px;"></div>

      <!-- Apple Music -->
      <a class="btn" href="https://music.apple.com/ca/playlist/f-o-r-s-t-a-c-y/pl.u-kv9lbXLCJx2vJjG" target="_blank" rel="noopener">
        Open in Apple Music
      </a>

      <p class="small" style="margin-top:12px;">
        No need to reply.
      </p>
    </section>

    <section class="card">
      <h2>One thing</h2>
      <p class="muted">
        Iâ€™m sorry for what I did.
      </p>
    </section>

    <div class="footer">
      Made with care. No tracking.
    </div>
  </main>
</body>
</html>
