<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Stacy</title>
  <style>
    :root{--bg:#0b0b10;--card:rgba(255,255,255,.06);--border:rgba(255,255,255,.12);--text:#f2f2f7;--muted:rgba(242,242,247,.72);}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .wrap{max-width:820px;margin:0 auto;padding:46px 18px 70px;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:18px;margin:14px 0;}
    h1{font-size:30px;margin:0 0 10px;}
    p{margin:10px 0;line-height:1.7;}
    .muted{color:var(--muted);}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Stacy</h1>
    <p class="muted">Une petite page, sans pression. / A small page, no pressure.</p>

    <section class="card">
      <p>
        <strong>FR</strong><br/>
        Je ne te dois pas des mots parfaits. Je te dois du respect et de la vérité.
        Tu ne me dois rien.
      </p>
      <p>
        <strong>EN</strong><br/>
        I don’t owe you perfect words. I owe you respect and truth.
        You don’t owe me anything.
      </p>
    </section>

    <section class="card">
      <p class="muted">Playlist section will go here.</p>
    </section>
  </main>
</body>
</html>
